<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let product of products">
      <div class="card-deck">
        <div class="card m-2">
          <img class="card-img-top" src="{{product.image}}" alt="Card breakfast">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price | currency: 'PEN': 'S/ '}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
