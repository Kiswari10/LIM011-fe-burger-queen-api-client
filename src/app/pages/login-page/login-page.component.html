<form>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)] ="user.email" name="email" placeholder="email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = "user.password" name="password" placeholder="password">
  </div>
  <div class="form-group">
    <p></p>
  </div>
  <button class="btn btn-primary" (click) = "login()">Login</button>
</form>
