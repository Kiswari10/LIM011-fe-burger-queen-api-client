<div class="login-container flex">
  <div>
    <h2 class="title" *ngIf="true">Burger Queen</h2>
  </div>̣
  <form (submit) = "login()">
    <div class="form-group">
      <input type="email" class="form-control" [(ngModel)] ="user.email" name="email" placeholder="email" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)] = "user.password" name="password" placeholder="password" required>
    </div>
    <div class="form-group" *ngIf="message">
      <p class="msg-error">Correo o contraseña incorrectos</p>
    </div>
    <button class="btn btn-warning btn-login">Login</button>
</form>
</div>
